<app-toast [message]="toast.message"></app-toast>

<div class="account-pages"></div>

<div class="clearfix"></div>
<div class="wrapper-page">
  <div class=" card-box">
    <div class="panel-heading"> 
        <h3 class="text-center"> Welcome to  <strong class="text-custom">TODO APP</strong> </h3>
    </div> 


    <div class="panel-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal m-t-20">
        
        

        <div class="form-group ">
            <div class="col-xs-12">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup">
                        Remember me
                    </label>
                </div>
                
            </div>
        </div>
        
        <div class="form-group text-center m-t-40">
            <div class="col-xs-12">
                <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="!loginForm.valid">Log In</button>
            </div>
        </div>

        <div class="form-group m-t-30 m-b-0">
            <div class="col-sm-12">
                <a href="page-recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
            </div>
        </div>
    </form> 
    
    </div>   
    </div>                              
    
</div>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="" data-image="./assets/img/background/background-2.jpg">
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <h3 class="card-title">Login</h3>
                                </div>
                                <div class="card-content">

                                    <div class="form-group" [ngClass]="setClassEmail()">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
                                        </div>
                                    </div>
                            
                                    <div class="form-group" [ngClass]="setClassPassword()">
                                        <div class="col-xs-12">
                                            <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" placeholder="Enter email" class="form-control input-no-border">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password" class="form-control input-no-border">
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <button type="submit" class="btn btn-fill btn-wd ">Let's go</button>
                                    <div class="forgot">
                                        <a href="#pablo">Forgot your password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      <footer class="footer footer-transparent">
            <div class="container">

                </div>
            </div>
        </footer>
    <div class="full-page-background" style="background-image: url(../../assets/img/background/background-2.jpg) "></div></div>
</div>
