<app-toast [message]="toast.message"></app-toast>

    <div class="full-page login-page" data-color="" data-image="./assets/img/background/background-2.jpg">
       <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 offset-sm-3 offset-md-4">
                        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <h3 class="card-title">Login to Emirates TODO</h3>
                                </div>

                                <div class="card-content">

                                    <div class="form-group" [ngClass]="setClassEmail()">
                                        <label>Email address</label>
                                            <input class="form-control input-no-border" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
                                    </div>

                                    <div class="form-group" [ngClass]="setClassPassword()">
                                        <label>Password</label>
                                        <input class="form-control input-no-border" type="password" name="password" formControlName="password" placeholder="Password">
                                    </div>    

                                </div>

                                <div class="card-footer text-center">
                                   <button class="btn btn-fill btn-wd" type="submit" [disabled]="!loginForm.valid">Let's go</button>

                                    <div class="forgot">
                                        <a href="#pablo">Forgot your password?</a>
                                    </div>

                                    <div class="forgot">
                                        Don't have an account ? 
                                        <a [routerLink]="['/account/signup']">Signup</a>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="full-page-background" style="background-image: url(./assets/img/background/background-2.jpg) "></div>
  </div>
